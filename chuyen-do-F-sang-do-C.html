<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Conventer</h1>

    <label >độ F </label>
    <input id="doF" type="number" oninput="chuyenDoi(this.value)" > <br>
    <p id="doC">độ C: </p>

<script>
    function chuyenDoi(num) {
        num = parseFloat(num);
        document.getElementById('doC').innerHTML = (num - 32) / 1.8;
    }


</script>

</body>
